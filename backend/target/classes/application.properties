# Server Configuration
server.port=8080
server.error.include-stacktrace=always

# Database Configuration (Update with your MySQL credentials)
# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/anonymous_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:CHANGE_ME}
spring.jpa.hibernate.ddl-auto=${jpa.ddl-auto:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Secret Key
jwt.secret=${JWT_SECRET:CHANGE_ME_TO_A_VERY_LONG_SECRET_KEY}
jwt.expiration=86400000

# Google Auth
google.client.id=${GOOGLE_CLIENT_ID:YOUR_GOOGLE_CLIENT_ID}

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:YOUR_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
